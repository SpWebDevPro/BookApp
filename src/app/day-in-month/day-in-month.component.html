

<nb-card class="dayAvailability" *ngIf="displayDayAvailability">
<nb-card-body >
<h6>Horaires disponibles pour le {{dataDay.dataDate | date:'dd MMM yyyy'}}</h6>
<div class="divAvailableBtn"*ngFor="let dataAvailableHour of dataAvailableHours">
        <button class="availableBtn" nbButton outline size="small" (click)="selectHour(dataDay.dataDate, dataAvailableHour)">{{dataAvailableHour}}</button>
</div>
</nb-card-body>
</nb-card>
